name: Test Star Wars Starship API

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Usa a versão 20 do Node.js

      - name: Install dependencies
        run: npm install

      - name: Ensure Jest is executable
        run: chmod +x ./node_modules/.bin/jest  # Garante permissão de execução

      - name: Run Starship API tests
        run: npm test src/tests/starship.test.js
