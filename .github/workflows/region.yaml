name: Test Star Wars Region

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4  # Usando a versão mais recente do GitHub Actions

      # Passo 2: Configurar o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4  # Usando a versão mais recente para evitar problemas com versões desatualizadas
        with:
          node-version: '20'
          cache: 'npm'

      # Passo 3: Fixar permissões do npm
      - name: Fix npm permissions
        run: sudo chmod -R 777 /usr/local/lib/node_modules

      # Passo 4: Instalar dependências
      - name: Install dependencies
        run: sudo npm install  # Usando o sudo para garantir que as dependências sejam instaladas corretamente

      # Passo 5: Verificar versões do Node.js e npm para garantir que estão corretas
      - name: Verify Node.js and npm versions
        run: |
          node -v
          npm -v

      # Passo 6: Rodar os testes da API Region
      - name: Run Region API tests
        run: chmod +x src/tests/region.test.js && npm test src/tests/region.test.js
