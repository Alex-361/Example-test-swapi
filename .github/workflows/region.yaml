name: Test Star Wars Region

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Forçar a versão do Node.js para a versão 20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Verificar a versão do Node.js
      - name: Verify Node.js version
        run: node -v

      # Step 4: Instalar as dependências
      - name: Install dependencies
        run: npm install

      # Step 5: Rodar os testes da API Region
      - name: Run Region API tests
        run: npm test src/tests/region.test.js
